<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Pomodoro Timer</title>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <h1 class="-xl font-bold mb-4">Pomodoro Timer</h1>
    <div class="inputs mb-4">
      <input type="number" id="workTime" class="input" placeholder="Work Time (min)">
      <input type="number" id="breakTime" class="input" placeholder="Break Time (min)">
      <input type="number" id="laps" class="input" placeholder="Number of Laps">
      <button id="startPomodoro" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start Pomodoro</button>
      <button id="stopPomodoro" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Stop Pomodoro</button>
    </div>
    <div id="timerContainer" class="hidden">
      <h2 id="timerType" class="text-lg font-bold mb-2"></h2>
      <div id="timer" class="timer mb-2"></div>
      <div id="lapCounter" class="text-sm"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
